<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>市集後台</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="search">
        <h1>市集後台</h1>
        <form action="">
          <label for="SelectGame">遊戲選單:</label>
          <select id="SelectGame" name="game">
            <option value=""></option>
            <c:forEach items="${games}" var="game">
              <option value="${game.id}">${game.name}</option>
            </c:forEach>
          </select>
          <input type="submit" value="確認" />
        </form>
      </div>
      <nav>
        <ul>
          <li><a href="#">道具總覽</a></li>
          <li><a href="">所有委託</a></li>
          <li><a href="">成交紀錄</a></li>
          <li><a href="" id="">我的倉庫</a></li>
        </ul>
        <button
          id="create"
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          新增道具
        </button>
      </nav>
    </header>
    <main>
      <section class="data">
        <table>
          <tr>
            <th>ID</th>
            <th>物品名稱</th>
            <th>圖片</th>
            <th>種類</th>
            <th>稀有度</th>
            <th>描述</th>
            <th>創建時間</th>
            <th>更新時間</th>
            <c:forEach items="${props}" var="props">
              <tr>
                <td>xxxxxxxxxxxxxx</td>
                <td>uuuuuuuuuuuuuuuuuuu</td>
                <td>{props.propImagePath}</td>
                <td>{props.propType}</td>
                <td>{props.propRarity}</td>
                <td>{props.propDescription}</td>
                <td>{props.createdTime}</td>
                <td>{props.updatedTime}</td>
              </tr>
            </c:forEach>
          </tr>
        </table>

        <h3>共筆員工資料</h3>
      </section>
    </main>
  </body>
</html>
