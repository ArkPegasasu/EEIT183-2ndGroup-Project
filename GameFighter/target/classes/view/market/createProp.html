<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增道具</title>
    <link rel="stylesheet" href="../css/create.css" />
  </head>
  <body>
    <h2 class="center">新增道具</h2>
    <form
      method="post"
      action="../CreateEmp"
      class="center"
      enctype="multipart/form-data"
    >
      <label for="propId">道具編號 :</label>
      <input type="text" name="propId" id="propId" />
      <label for="propName">道具名稱 :</label>
      <input type="text" name="propName" id="propName" />
      <br />
      <label for="propType">種類 :</label>
      <input type="text" name="propType" id="propType" />
      <label for="propRarity">稀有度 :</label>
      <input type="text" name="propRarity" id="propRarity" />
      <p>
        <label for="propDescription">描述 :</label>
        <textarea
          name="propDescription"
          id="propDescription"
          rows="2"
          cols="30"
        ></textarea>
      </p>
      <label for="propImagePath">上傳圖片 :</label>
      <input type="file" name="propImagePath" id="propImagePath" />
      <input type="submit" value="確定新增" />
    </form>
  </body>
</html>
